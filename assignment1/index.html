<!doctype html>
<html lang="en" ng-app="myLunchApp">
  <head>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }

      .toomuch {
        color: red;
        boder-color: red;
        border-style:solid;
      }

      .enjoy {
        color: green;
        border-color: green;
        border-style:solid;
      }

      .please {
        color: black;
        border-width: order-style: none;
      }

    </style>
  </head>
<body>
   <div class="container" ng-controller="MyLunchController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             ng-model="dishes"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
         </div>
         <div class="form-group">
             <button class="btn btn-default"  ng-click="checkQuantity();">Check If Too Much</button>
         </div>
         <div class="form-group message" ng-class="myStyle" >
           {{message}}         
         </div>
   </div>

</body>
</html>
